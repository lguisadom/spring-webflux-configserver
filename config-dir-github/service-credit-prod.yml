application:
  config:
    description: Profile Production

server:
  port: 10084

spring:
  application:
    name: service-credit
  cloud:
    config:
      profile: prod

  data:
    mongodb:
      database: 'creditdb'
      host: 'localhost'
      port: 27017

#Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8087/eureka
    #enabled: false

#Endpoints Eureka URL
config-eureka:
  base:
    customer:
      endpoint: 'http://service-customer/api/v1/customer'